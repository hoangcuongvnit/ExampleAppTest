<form [formGroup]="signInForm" (ngSubmit)="signIn()" class="space-y-6 bg-white rounded-2xl shadow p-8">
    <h2 class="text-2xl font-bold text-center mb-4">Sign In</h2>
    <p class="text-center mb-4">Welcome back! Please sign in to your account.</p>
    <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" formControlName="userName" class="w-full border rounded px-3 py-2" />
        <div *ngIf="signInForm.get('userName')?.invalid && signInForm.get('userName')?.touched" class="text-red-500 text-sm">
            Valid email is required.
        </div>
    </div>
    <div>
        <label class="block mb-1 font-semibold">Password</label>
        <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                class="w-full border rounded px-3 py-2 pr-10" />
            <button type="button" (click)="showPassword = !showPassword"
                class="absolute right-2 top-1/2 -translate-y-1/2 text-blue-600 focus:outline-none" tabindex="-1">
                <ng-container *ngIf="showPassword; else showIcon">
                    <!-- Eye Off Icon (Hide) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="gray">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0-10-4.477-10-10 0-1.657.402-3.22 1.125-4.575m1.875-2.25A9.956 9.956 0 0112 3c5.523 0 10 4.477 10 10 0 1.657-.402 3.22-1.125 4.575m-1.875 2.25A9.956 9.956 0 0112 21c-1.657 0-3.22-.402-4.575-1.125m-2.25-1.875A9.956 9.956 0 013 12c0-1.657.402-3.22 1.125-4.575m2.25-2.25A9.956 9.956 0 0112 3c1.657 0 3.22.402 4.575 1.125m2.25 1.875A9.956 9.956 0 0121 12c0 1.657-.402 3.22-1.125 4.575m-2.25 2.25A9.956 9.956 0 0112 21c-1.657 0-3.22-.402-4.575-1.125" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </ng-container>
                <ng-template #showIcon>
                    <!-- Eye Icon (Show) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="gray">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </ng-template>
            </button>
        </div>
        <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched"
            class="text-red-500 text-sm">
            Password is required.
        </div>
    </div>
    <div *ngIf="error" class="text-red-500 text-center">{{ error }}</div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        [disabled]="signInForm.invalid">
        Sign In
    </button>
</form>
