<div class="min-h-screen flex flex-col bg-gray-50">
    <div class="container mx-auto max-w-[1200px] px-4 py-8 flex-1">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <a routerLink="/"
                class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full bg-blue-50 text-blue-600 font-medium shadow-sm hover:bg-blue-100 hover:text-blue-800 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v11a1 1 0 01-1 1h-3m-6 0h6" />
                </svg>
                Home
            </a>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" (click)="signOut()">
                Sign Out
            </button>
        </div>
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <p class="text-lg font-medium mb-2">Welcome to the dashboard!</p>
            <p class="text-gray-600">Here you can manage your account and settings.</p>
        </div>
        <!-- Add your charts or other dashboard content here -->
         <div class="bg-white rounded-lg shadow p-6 mb-8">
            
        </div>
    </div>
    <footer class="w-full bg-gray-200 py-4 mt-auto">
        <div class="container mx-auto max-w-[1200px] px-4 text-center text-gray-600 text-sm">
            &copy; 2023 Your Company. All rights reserved.
        </div>
    </footer>
    <!-- Confirm Sign Out Modal -->
    <div *ngIf="showConfirmDialog" class="fixed inset-0 z-50 flex items-start justify-center bg-black bg-opacity-40">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full text-center mt-16">
            <svg class="mx-auto mb-4 w-12 h-12 text-red-500" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 9v2m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
            </svg>
            <h3 class="text-lg font-semibold mb-2">Sign Out?</h3>
            <p class="text-gray-600 mb-6">Are you sure you want to sign out?</p>
            <div class="flex justify-center gap-4">
                <button (click)="confirmSignOut()"
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Yes, Sign Out</button>
                <button (click)="cancelSignOut()"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 transition">Cancel</button>
            </div>
        </div>
    </div>
</div>
